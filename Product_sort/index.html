<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- <link href="https://fonts.cdnfonts.com/css/amazon-ember" rel="stylesheet"> -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="main">
        <div class="nav-bar">
            <img id="logo" src="https://pngimg.com/uploads/amazon/amazon_PNG11.png" alt="Logo">
            <h3 id="location"><i class="fa-solid fa-location-dot fa-lg"></i>
                <P>Bengaluru</P>
            </h3>
            <div class="search-bar">
                <div>
                    <select name="" id="select">
                        <option value="Select">All</option>
                        <option value="Asc">A-Z</option>
                        <option value="Dsc">Z-A</option>
                        <option value="L-H">Low-High</option>
                        <option value="H-L">High-Low</option>
                    </select>
                </div>
                <div>
                    <input id="input" type="text" placeholder="Search Amazon.in">
                </div>
                <div>
                    <button id="search"><i class="fa-solid fa-magnifying-glass fa-lg"></i></button>
                </div>
            </div>
            <h3 id="return">
                <pre>Return
& Orders
                </pre>
            </h3>
            <h3 id="cart"><i class="fa-solid fa-cart-shopping fa-lg"></i></h3>
        </div>
        <div class="render" id="render">

        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
